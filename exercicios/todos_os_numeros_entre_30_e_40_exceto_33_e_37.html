<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write('<br>');
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var numero = 30;

    while(numero <= 40){
        mostra(numero);
        if(numero == 32 || numero == 36){
            numero++;    
        }
        numero++;
    }
    
    mostra('FIM!');
</script>
